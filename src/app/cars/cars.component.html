<!-- <button [disabled] = '!canAddCar'>Add cars</button> -->
<input type="text" [(ngModel)]="carName">
<button (click)="addCar()">Add cars</button>
<div *ngIf="!addCarStatus; else success">Car not add</div>
<ng-template #success>
    <div>Car add</div>
</ng-template>
<hr>
<app-car *ngFor="let car of cars"></app-car>
<ul>
    <li *ngFor="let item of items; let idx = 'index' ">
        <b>{{idx + 1}}-{{item.name}}</b>
    </li>
</ul>
<hr>
