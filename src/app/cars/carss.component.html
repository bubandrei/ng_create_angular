<!-- <button [disabled] = '!canAddCar'>Add cars</button> -->
<input type="text" [(ngModel)]="carName">
<button (click)="addCar()">Add cars</button>
<div *ngIf="!addCarStatus; else success">Car not add</div>
<ng-template #success>
    <div>Car add</div>
</ng-template>
<hr>
<!-- <app-car *ngFor="let car of cars"></app-car> -->
<ul>
    <li *ngFor="let car of cars; let idx = 'index' ">
        <span [ngStyle]="{backgroundColor:(idx+1)%2 === 0? 'yellow':'green'}"
        [ngClass]="{'bigText': setBigText(car)}"
        ><b>{{idx + 1}}-{{car}}</b></span>
    </li>
</ul>
<hr>
<ul>
    <li *ngFor="let date of dates; let idx = 'index' ">
        <!-- <b>{{idx + 1}}-{{date | date:'medium'}}</b> -->
        <b>{{idx + 1}}-{{date | uppercase}}</b>
    </li>
</ul>
